<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city" spellcheck = "false">
            <button id="get-weather"><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <div class="weather-summary">
                <img src="images/rain.png" class="weather-icon">
                <div class="weather-text">
                    <h1 class="temp">89째F</h1>
                    <h2 class="city">Palmyra</h2>
                </div>
            </div>
            <div class="weather-details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">80%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">7 mph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <button id="toggle-forecast">3-Day Forecast</button> <!-- New button -->
            <div id="forecast" class="hidden"> <!-- Hidden forecast section -->
                <div class="forecast-day">
                    <p class="date">Tomorrow</p>
                    <p class="temp">Temp: 85째F</p>
                    <p class="desc">Sunny</p>
                </div>
                <div class="forecast-day">
                    <p class="date">Day 2</p>
                    <p class="temp">Temp: 82째F</p>
                    <p class="desc">Cloudy</p>
                </div>
                <div class="forecast-day">
                    <p class="date">Day 3</p>
                    <p class="temp">Temp: 79째F</p>
                    <p class="desc">Rainy</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
